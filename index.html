<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Circular Animation Made by Mehdi Rafiei</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <img
        src="https://mehdicode.com/imgs/Mehdi.png"
        draggable="false"
        class="mainImg"
        alt=""
      />
      <div class="circle">
        <img
          src="https://mehdicode.com/imgs/sass.png"
          draggable="false"
          class="icon"
          alt=""
        />

        <div class="circle" style="--data-number: 1"></div>
        <div class="circle" style="--data-number: 2">
          <img
            src="https://mehdicode.com/imgs/CSS.png"
            draggable="false"
            class="icon"
            alt=""
          />
          <img
            src="https://mehdicode.com/imgs/nuxt.png"
            draggable="false"
            class="icon"
            alt=""
          />
        </div>
        <div class="circle" style="--data-number: 3">
          <img
            src="https://mehdicode.com/imgs/JS.png"
            draggable="false"
            class="icon"
            alt=""
          />
          <img
            src="https://mehdicode.com/imgs/html.png"
            draggable="false"
            class="icon"
            alt=""
          />
        </div>
      </div>
    </div>
  </body>
</html>
